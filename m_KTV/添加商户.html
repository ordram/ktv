<!DOCTYPE html>
<html lang="zh_CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>添加商户</title>
  <link href="./css/amazeui.min.css" rel="stylesheet" type="text/css">
  <link href="./css/master.css" rel="stylesheet" type="text/css">
  <link href="./css/main.css" rel="stylesheet" type="text/css">
  <link href="./css/release.css" rel="stylesheet" type="text/css">
  <link href="./css/layout.css" rel="stylesheet" type="text/css">
  <style>
    .Promotion-box .am-u-sm-4 { padding-left:0; }
    .Promotion-box .am-u-sm-2 { padding-left:0; }
    .Promotion-box .am-u-sm-4 p {font-size: 12px;line-height: 28px; text-align: center; }
    .Promotion-box div.am-u-sm-4 { padding-right: 10px !important; }
    .Promotion-box div.am-u-sm-4:last-child { padding-right: 0 !important; }
    .active .Promotion-box { margin-bottom: 15px; }
    .active .Promotion-box:last-child { margin-bottom: 0; }
    .plusAdd { margin-top: 8px; overflow: hidden; }
    .plusAdd span { cursor: pointer; }
    .plusAdd span.am-icon-trash { display: none; }

    .am-u-sm-9 input[type=file] { position: absolute;top: 0;opacity: 0;cursor: pointer;font-size: 50rem; }

    .ktv-jobs .ktv-jobs-content .am-form-horizontal .upload-imgs { width: 100%; height: auto; overflow: hidden; }
    .ktv-jobs .ktv-jobs-content .am-form-horizontal .upload-imgs li { width: calc(100%/3 - 10px); position: relative; float: left; height: auto; overflow: hidden; margin: 15px 15px 0 0; }
    .ktv-jobs .ktv-jobs-content .am-form-horizontal .upload-imgs li:nth-child(3n+3) { margin-right: 0px; }
    .ktv-jobs .ktv-jobs-content .am-form-horizontal .upload-imgs li img { width: 100%; }
    .ktv-jobs .ktv-jobs-content .am-form-horizontal .upload-imgs li span { position: absolute; right: 3px; top: 3px; color:#666; opacity: 0.5; cursor: pointer; font-size: 10px; }
  </style>
</head>

<body>
  <div class="yuerso_main">

    <!-- header -->
    <header class="header">
      <div class="header-01">
        <a href="#"><img src="./images/logo.png" /></a>
        <div class="am-form-group">
          <select id="doc-select-1">
            <option value="option1">武汉</option>
            <option value="option2">杭州</option>
            <option value="option3">南京</option>
          </select>
          <span class="am-form-caret"></span>
        </div>
      </div>
    </header>

    <!-- 主体内容 -->
    <div class="clear"></div>
    <div class="wrap">
      <div class="ktv-jobs">
        <div class="ktv-jobs-content">
          <form class="am-form am-form-horizontal">
            <fieldset>

              <div class="am-form-group">
                <label for="doc-ipt-2" class="am-u-sm-3 am-form-label"><i class="necessary">*</i> 商户类别</label>
                <div class="am-u-sm-9">
                  <select id="doc-select-1">
                    <option value="请选择商户类别">选择商户类别</option>
                    <option value="会所/夜总会">会所/夜总会</option>
                    <option value="酒吧/清吧">酒吧/清吧</option>
                    <option value="量贩式KTV">量贩式KTV</option>
                  </select>
                  <span class="am-form-caret"></span>
                </div>
              </div>
              
              <div class="am-form-group">
                <label for="doc-ipt-2" class="am-u-sm-3 am-form-label"><i class="necessary">*</i> 商户名称</label>
                <div class="am-u-sm-9">
                  <input type="text" id="doc-ipt-2" placeholder="输入商户名称">
                </div>
              </div>

              <div class="am-form-group">
                <label for="doc-ipt-2" class="am-u-sm-3 am-form-label"><i class="necessary">*</i> 店面图</label>
                <div class="am-u-sm-9">
                  <div class="upload-img">
                    <button type="button" class="am-btn am-btn-default am-btn-sm" style="font-size: 12px;">
                      <i class="am-icon-cloud-upload"></i> 选择要上传的图片</button>
                    <span>上传的图片不能包含有文字、数字、网址、名片等，最多上传<e>8</e>张，每张最大<e>10M</e></span>
                  </div>
                  <input type="file" id="doc-ipt-file-2" style="height:28px;z-index:0;left:0;width:138px;overflow: hidden;">
                  <ul class="upload-imgs">
                    <li><img src="https://placehold.jp/450x450.png" /><span class="am-icon-trash am-icon-md"></span></li>
                    <li><img src="https://placehold.jp/450x450.png" /><span class="am-icon-trash am-icon-md"></span></li>
                    <li><img src="https://placehold.jp/450x450.png" /><span class="am-icon-trash am-icon-md"></span></li>
                  </ul>
                </div>
              </div>
              
              <div class="am-form-group">
                <label for="doc-ipt-2" class="am-u-sm-3 am-form-label"><i class="necessary">*</i> 预订热线</label>
                <div class="am-u-sm-9">
                  <input type="text" id="doc-ipt-2" placeholder="输入预订热线">
                </div>
              </div>
  
              <div class="am-form-group">
                <label for="doc-ipt-2" class="am-u-sm-3 am-form-label"><i class="necessary">*</i> 省市区</label>
                <div class="am-u-sm-3">
                  <select id="doc-select-1">
                    <option value="请选择省份">选择省份</option>
                    <option value="湖南">湖南</option>
                    <option value="湖北">湖北</option>
                  </select>
                  <span class="am-form-caret"></span>
                </div>
                <div class="am-u-sm-3">
                  <select id="doc-select-1">
                    <option value="请选择城市">选择城市</option>
                    <option value="武汉">武汉</option>
                    <option value="长沙">长沙</option>
                  </select>
                  <span class="am-form-caret"></span>
                </div>
                <div class="am-u-sm-3">
                  <select id="doc-select-1">
                    <option value="请选择区域">选择区域</option>
                    <option value="汉口">汉口</option>
                    <option value="武昌">武昌</option>
                  </select>
                  <span class="am-form-caret"></span>
                </div>
              </div>

              <div class="am-form-group">
                <label for="doc-ipt-2" class="am-u-sm-3 am-form-label"><i class="necessary">*</i> 详细地址</label>
                <div class="am-u-sm-9">
                  <input type="text" id="doc-ipt-2" placeholder="输入详细地址">
                </div>
              </div>
  
              <div class="am-form-group compart">
                <label for="doc-ipt-2" class="am-u-sm-3 am-form-label"><i class="necessary">*</i> 包间类型</label>
                <div class="am-u-sm-9">
                  <div class="active">
                    <div class="am-g Promotion-box">
                      <div class="am-u-sm-4"><p>普通小包</p></div>
                      <div class="am-u-sm-4"><input type="text" id="doc-ipt-2" placeholder="容纳人数"></div>
                      <div class="am-u-sm-4"><input type="text" id="doc-ipt-2" placeholder="最低消费"></div>
                    </div>
                    <div class="am-g Promotion-box">
                      <div class="am-u-sm-4"><p>普通中包</p></div>
                      <div class="am-u-sm-4"><input type="text" id="doc-ipt-2" placeholder="容纳人数"></div>
                      <div class="am-u-sm-4"><input type="text" id="doc-ipt-2" placeholder="最低消费"></div>
                    </div>
                    <div class="am-g Promotion-box">
                      <div class="am-u-sm-4"><p>普通大包</p></div>
                      <div class="am-u-sm-4"><input type="text" id="doc-ipt-2" placeholder="容纳人数"></div>
                      <div class="am-u-sm-4"><input type="text" id="doc-ipt-2" placeholder="最低消费"></div>
                    </div>
                  </div>
                  <p class="plusAdd"><span class="am-icon-trash am-icon-md am-fl"></span><span class="am-icon-plus-square am-icon-md am-fr" style="font-size: 10px;"></span></p>
                </div>
              </div>

              <div class="am-form-group drinks">
                <label for="doc-ipt-2" class="am-u-sm-3 am-form-label"><i class="necessary">*</i> 酒水价格</label>
                <div class="am-u-sm-9">
                  <div class="active">
                    <div class="am-g Promotion-box">
                      <div class="am-u-sm-4"><input type="text" id="doc-ipt-2" placeholder="酒水名称"></div>
                      <div class="am-u-sm-4"><input type="text" id="doc-ipt-2" placeholder="酒水价格"></div>
                      <div class="am-u-sm-4"><input type="text" id="doc-ipt-2" placeholder="最新优惠"></div>
                    </div>
                    <div class="am-g Promotion-box">
                      <div class="am-u-sm-4"><input type="text" id="doc-ipt-2" placeholder="酒水名称"></div>
                      <div class="am-u-sm-4"><input type="text" id="doc-ipt-2" placeholder="酒水价格"></div>
                      <div class="am-u-sm-4"><input type="text" id="doc-ipt-2" placeholder="最新优惠"></div>
                    </div>
                    <div class="am-g Promotion-box">
                      <div class="am-u-sm-4"><input type="text" id="doc-ipt-2" placeholder="酒水名称"></div>
                      <div class="am-u-sm-4"><input type="text" id="doc-ipt-2" placeholder="酒水价格"></div>
                      <div class="am-u-sm-4"><input type="text" id="doc-ipt-2" placeholder="最新优惠"></div>
                    </div>
                  </div>
                  <p class="plusAdd"><span class="am-icon-trash am-icon-md am-fl"></span><span class="am-icon-plus-square am-icon-md am-fr" style="font-size: 10px;"></span></p>
                </div>
              </div>
  
  
              <div class="am-form-group">
                <label for="doc-ipt-2" class="am-u-sm-3 am-form-label"><i class="necessary">*</i> 营业时间</label>
                <div class="am-u-sm-4">
                  <select id="doc-select-1">
                    <option value="开始时间">开始时间</option>
                    <option value="7:00">7:00</option>
                    <option value="8:00">8:00</option>
                    <option value="9:00">9:00</option>
                    <option value="10:00">10:00</option>
                  </select>
                  <span class="am-form-caret"></span>
                </div>
                <div class="am-u-sm-4">
                  <select id="doc-select-1">
                    <option value="结束时间">结束时间</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="22:00">22:00</option>
                  </select>
                  <span class="am-form-caret"></span>
                </div>
              </div>
  
              <div class="am-form-group">
                <label for="doc-ipt-2" class="am-u-sm-3 am-form-label"><i class="necessary">*</i> 开业时间</label>
                <div class="am-u-sm-9">
                  <input type="text" id="my-startDate" data-am-datepicker readonly required />
                </div>
                <div class="am-u-sm-5">
                </div>
              </div>

              <div class="am-form-group">
                <label for="doc-ipt-2" class="am-u-sm-3 am-form-label"><i class="necessary">*</i> 商家简介</label>
                <div class="am-u-sm-9">
                  <textarea class="" rows="8" id="doc-ta-1" placeholder="10-2000个字"></textarea>
                </div>
              </div>

              <div class="am-form-group">
                <label for="doc-ipt-2" class="am-u-sm-3 am-form-label"><i class="necessary">*</i> 公司详图</label>
                <div class="am-u-sm-9">
                  <div class="upload-img">
                    <button type="button" class="am-btn am-btn-default am-btn-sm" style="font-size: 12px;">
                      <i class="am-icon-cloud-upload"></i> 选择要上传的图片</button>
                    <span>上传的图片不能包含有文字、数字、网址、名片等，最多上传<e>8</e>张，每张最大<e>10M</e></span>
                  </div>
                  <input type="file" id="doc-ipt-file-2" style="height:28px;z-index:0;left:0;width:138px;overflow: hidden;">
                  <ul class="upload-imgs">
                    <li><img src="https://placehold.jp/450x450.png" /><span class="am-icon-trash am-icon-md"></span></li>
                    <li><img src="https://placehold.jp/450x450.png" /><span class="am-icon-trash am-icon-md"></span></li>
                    <li><img src="https://placehold.jp/450x450.png" /><span class="am-icon-trash am-icon-md"></span></li>
                  </ul>
                </div>
              </div>
  
              <br/>
  
              <p><button type="button" class="am-btn am-btn-primary am-btn-block">立即添加</button></p>
  
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="wrap">
        <div class="clear"></div>
        <p>版权所有：武汉浩冉文化传播有限公司</p>
        <p>@CopyRight 2018 鄂 ICP 备 15004710 号-1</p>
      </div>
    </footer>

  </div>

  <!--[if (gte IE 9)|!(IE)]><!-->
  <script src="./js/jquery-1.11.1.min.js"></script>
  <!--<![endif]-->
  <!--[if lte IE 8 ]>
  <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
  <script src="./js/amazeui.ie8polyfill.min.js"></script>
  <![endif]-->
  <script src="./js/amazeui.min.js"></script>
  <script src="./js/amazeui.widgets.helper.min.js"></script>
  <script src="./js/handlebars.min.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
