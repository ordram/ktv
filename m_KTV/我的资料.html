<!DOCTYPE html>
<html lang="zh_CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的资料</title>
  <link href="./css/amazeui.min.css" rel="stylesheet" type="text/css">
  <link href="./css/master.css" rel="stylesheet" type="text/css">
  <link href="./css/main.css" rel="stylesheet" type="text/css">
  <link href="./css/release.css" rel="stylesheet" type="text/css">
  <link href="./css/layout.css" rel="stylesheet" type="text/css">
  <style>
    .means .am-g { line-height: 40px; }
    .means .am-g .am-u-sm-3 h3 { text-align: right; }
    .means .am-g .am-u-sm-8 .avatar { width: 60px; height: 60px; border-radius: 50%;}
    .means .am-g .am-u-sm-8 .am-form-group { margin-top: 7px; }
    .means .am-g .am-u-sm-8 .upload-ava { position: absolute;bottom: 0px;left: 18px;opacity: 0;width: 60px;height: 60px;border-radius: 50%; }
    .means .am-g .am-u-sm-8 .am-radio-inline { padding-top: 0; }
  </style>
</head>

<body>
  <div class="yuerso_main">

    <!-- header -->
    <header class="header">
      <div class="header-01">
        <a href="#"><img src="./images/logo.png" /></a>
        <div class="am-form-group">
          <select id="doc-select-1">
            <option value="option1">武汉</option>
            <option value="option2">杭州</option>
            <option value="option3">南京</option>
          </select>
          <span class="am-form-caret"></span>
        </div>
      </div>
    </header>

    <!-- 主体内容 -->
    <div class="clear"></div>
    <div class="wrap">
      <div class="ktv-jobs">
        <div class="ktv-jobs-content">
          <form class="am-form am-form-horizontal">
            <div class="search-box-ls means">
              <div class="am-g">
                <div class="am-u-sm-3"><h3 style="line-height: 60px;margin-bottom: 15px;">用户头像：</h3></div>
                <div class="am-u-sm-8">
                  <img class="avatar" src="https://placehold.jp/150x150.png">
                  <input class="upload-ava" type="button">
                </div>
                <div class="am-u-sm-1"></div>
              </div>
              <div class="am-g">
                <div class="am-u-sm-3"><h3>用户昵称：</h3></div>
                <div class="am-u-sm-8">
                  <div class="am-form-group">
                    <input type="text" id="doc-ipt-3-a" class="am-form-field" placeholder="输入你的昵称">
                  </div>
                </div>
                <div class="am-u-sm-1"></div>
              </div>
              <div class="am-g">
                <div class="am-u-sm-3"><h3 style="margin-bottom: 10px;">性别：</h3></div>
                <div class="am-u-sm-8">
                  <label class="am-radio-inline">
                    <input type="radio" name="docInlineRadio" checked="checked">男
                  </label>
                  <label class="am-radio-inline">
                    <input type="radio" name="docInlineRadio">女
                  </label>
                </div>
                <div class="am-u-sm-1"></div>
              </div>
              <div class="am-g">
                <div class="am-u-sm-3"><h3>生日：</h3></div>
                <div class="am-u-sm-8">
                  <div class="am-form-group">
                    <input class="am-form-field" type="text" id="my-startDate" data-am-datepicker="" readonly="" required="">
                  </div>
                </div>
                <div class="am-u-sm-1"></div>
              </div>
              <div class="am-g">
                <div class="am-u-sm-3"><h3>QQ：</h3></div>
                <div class="am-u-sm-8">
                  <div class="am-form-group">
                    <input type="text" id="doc-ipt-3-a" class="am-form-field" placeholder="输入你的QQ">
                  </div>
                </div>
                <div class="am-u-sm-1"></div>
              </div>
              <div class="am-g">
                <div class="am-u-sm-3"><h3>个性签名：</h3></div>
                <div class="am-u-sm-8">
                  <div class="am-form-group">
                    <textarea class="am-form-field" rows="5" id="doc-ta-1" placeholder="输入你的个性签名"></textarea>
                  </div>
                </div>
                <div class="am-u-sm-1"></div>
              </div>

              <br>

              <p style="text-align: center;"><button type="button" class="am-btn am-btn-primary">确认修改</button></p>

            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="wrap">
        <div class="clear"></div>
        <p>版权所有：武汉浩冉文化传播有限公司</p>
        <p>@CopyRight 2018 鄂 ICP 备 15004710 号-1</p>
      </div>
    </footer>

  </div>

  <!--[if (gte IE 9)|!(IE)]><!-->
  <script src="./js/jquery-1.11.1.min.js"></script>
  <!--<![endif]-->
  <!--[if lte IE 8 ]>
  <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
  <script src="./js/amazeui.ie8polyfill.min.js"></script>
  <![endif]-->
  <script src="./js/amazeui.min.js"></script>
  <script src="./js/amazeui.widgets.helper.min.js"></script>
  <script src="./js/handlebars.min.js"></script>
  <script src="./js/main.js"></script>



</body>

</html>
