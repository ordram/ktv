<!DOCTYPE html>
<html lang="zh_CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的认证</title>
  <link href="./css/amazeui.min.css" rel="stylesheet" type="text/css">
  <link href="./css/master.css" rel="stylesheet" type="text/css">
  <link href="./css/main.css" rel="stylesheet" type="text/css">
  <link href="./css/release.css" rel="stylesheet" type="text/css">
  <link href="./css/layout.css" rel="stylesheet" type="text/css">
  <style>
    .means .am-g { line-height: 40px; }
    .means .am-g .am-u-sm-4 h3 { text-align: right; }
    .means .am-g .am-u-sm-8 .am-form-group { margin-top: 7px; }
    .means .am-g .am-u-sm-8 .am-radio-inline { padding-top: 0; }

    .am-u-sm-8 input[type=file] { position: absolute;left: 13px; top: 19px;opacity: 0;cursor: pointer;font-size: 50rem; }
    .am-u-sm-12 input[type=file] { position: absolute;left: 13px; top: 8px;opacity: 0;cursor: pointer;font-size: 50rem; }

    .upload-img { margin-top: -7px; }
    .upload-imgs { width: 100%; height: auto; overflow: hidden; }
    .upload-imgs li { width: calc(100%/3 - 10px); position: relative; float: left; height: auto; overflow: hidden; margin: 5px 15px 15px 0; }
    .upload-imgs li:nth-child(3n+3) { margin-right: 0px; }
    .upload-imgs li img { width: 100%; }
    .upload-imgs li span { position: absolute; right: 3px; top: 3px; color:#666; opacity: 0.5; cursor: pointer; font-size: 8px; display: inline-grid; }
  </style>
</head>

<body>
  <div class="yuerso_main">

    <!-- header -->
    <header class="header">
      <div class="header-01">
        <a href="#"><img src="./images/logo.png" /></a>
        <div class="am-form-group">
          <select id="doc-select-1">
            <option value="option1">武汉</option>
            <option value="option2">杭州</option>
            <option value="option3">南京</option>
          </select>
          <span class="am-form-caret"></span>
        </div>
      </div>
    </header>

    <!-- 主体内容 -->
    <div class="clear"></div>
    <div class="wrap">
      <div class="ktv-jobs">
        <div class="ktv-jobs-content">

          <!-- 认证 -->
          <div class="am-tabs" data-am-tabs style="margin-top:10px;">
              <ul class="am-tabs-nav am-nav am-nav-tabs">
                <li class="am-active">
                  <a href="#tab-4-1">个人认证</a>
                </li>
                <li>
                  <a href="#tab-4-2">企业认证</a>
                </li>
              </ul>
              <div class="am-tabs-bd am-tabs-bd-ofv">
                <div class="am-tab-panel am-active" id="tab-4-1">
                  <form class="am-form am-form-horizontal">
                    <div class="search-box-ls means">
                      
                      <div class="am-g">
                        <div class="am-u-sm-12"><h3>姓名</h3></div>
                        <div class="am-u-sm-12">
                          <div class="am-form-group">
                            <input type="text" id="doc-ipt-3-a" class="am-form-field" placeholder="输入你的姓名">
                          </div>
                        </div>
                      </div>

                      <div class="am-g">
                        <div class="am-u-sm-12"><h3>身份证号码</h3></div>
                        <div class="am-u-sm-12">
                          <div class="am-form-group">
                            <input type="text" id="doc-ipt-3-a" class="am-form-field" placeholder="输入你的身份证号码">
                          </div>
                        </div>
                      </div>

                      <div class="am-g">
                        <div class="am-u-sm-12"><h3>身份证正面、反面照片</h3></div>
                        <div class="am-u-sm-12">
                          <div class="upload-img">
                            <button type="button" class="am-btn am-btn-default am-btn-sm" style="font-size: 12px;">
                            <i class="am-icon-cloud-upload"></i> 选择要上传的图片</button>
                          </div>
                          <input type="file" id="doc-ipt-file-2" style="height:28px;z-index:0;width:138px;overflow: hidden;">
                          <ul class="upload-imgs">
                            <li><img src="https://placehold.jp/450x450.png" /><span class="am-icon-trash am-icon-md"></span></li>
                            <li><img src="https://placehold.jp/450x450.png" /><span class="am-icon-trash am-icon-md"></span></li>
                            <li><img src="https://placehold.jp/450x450.png" /><span class="am-icon-trash am-icon-md"></span></li>
                          </ul>
                        </div>
                      </div>

                      <br>

                      <p style="text-align: center;"><button type="button" class="am-btn am-btn-primary">立即认证</button></p>

                    </div>
                  </form>
                </div>
                <div class="am-tab-panel" id="tab-4-2">
                  <form class="am-form am-form-horizontal">
                    <div class="search-box-ls means">
                      
                      <div class="am-g">
                        <div class="am-u-sm-12"><h3>企业名称</h3></div>
                        <div class="am-u-sm-12">
                          <div class="am-form-group">
                            <input type="text" id="doc-ipt-3-a" class="am-form-field" placeholder="输入企业名称">
                          </div>
                        </div>
                      </div>

                      <div class="am-g">
                        <div class="am-u-sm-12"><h3>企业统一社会信用代码</h3></div>
                        <div class="am-u-sm-12">
                          <div class="am-form-group">
                            <input type="text" id="doc-ipt-3-a" class="am-form-field" placeholder="输入企业统一社会信用代码">
                          </div>
                        </div>
                      </div>

                      <div class="am-g">
                        <div class="am-u-sm-12"><h3>营业执照副本扫描件</h3></div>
                        <div class="am-u-sm-12">
                          <div class="upload-img">
                            <button type="button" class="am-btn am-btn-default am-btn-sm" style="font-size: 12px;">
                            <i class="am-icon-cloud-upload"></i> 选择要上传的图片</button>
                          </div>
                          <input type="file" id="doc-ipt-file-2" style="height:28px;z-index:0;width:138px;overflow: hidden;">
                          <ul class="upload-imgs">
                            <li><img src="https://placehold.jp/450x450.png" /><span class="am-icon-trash am-icon-md"></span></li>
                            <li><img src="https://placehold.jp/450x450.png" /><span class="am-icon-trash am-icon-md"></span></li>
                            <li><img src="https://placehold.jp/450x450.png" /><span class="am-icon-trash am-icon-md"></span></li>
                          </ul>
                        </div>
                      </div>

                      <br>

                      <p style="text-align: center;"><button type="button" class="am-btn am-btn-primary">立即认证</button></p>

                    </div>
                  </form>  
                </div>
              </div>
            </div>

        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="wrap">
        <div class="clear"></div>
        <p>版权所有：武汉浩冉文化传播有限公司</p>
        <p>@CopyRight 2018 鄂 ICP 备 15004710 号-1</p>
      </div>
    </footer>

  </div>

  <script src="./js/amazeui.min.js"></script>
  <script src="./js/amazeui.widgets.helper.min.js"></script>
  <script src="./js/handlebars.min.js"></script>
  <script src="./js/main.js"></script>



</body>

</html>
