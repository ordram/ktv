<!DOCTYPE html>
<html lang="zh_CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>发布招聘</title>
  <link href="./css/amazeui.min.css" rel="stylesheet" type="text/css">
  <link href="./css/master.css" rel="stylesheet" type="text/css">
  <link href="./css/main.css" rel="stylesheet" type="text/css">
  <link href="./css/release.css" rel="stylesheet" type="text/css">
  <link href="./css/layout.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="yuerso_main">

    <!-- header -->
    <header class="header">
      <div class="header-01">
        <a href="#"><img src="./images/logo.png" /></a>
        <div class="am-form-group">
          <select id="doc-select-1">
            <option value="option1">武汉</option>
            <option value="option2">杭州</option>
            <option value="option3">南京</option>
          </select>
          <span class="am-form-caret"></span>
        </div>
      </div>
    </header>

    <!-- 主体内容 -->
    <div class="clear"></div>
    <div class="wrap">
      <div class="ktv-jobs">
        <div class="ktv-jobs-content">
          <form class="am-form am-form-horizontal">
            <ul class="category">
              <li>选择类别 :</li>
              <li><a href="javascript:;" class="active">夜总会/会所</a></li>
              <li><a href="javascript:;">清吧/清吧</a></li>
              <li><a href="javascript:;">量贩式KTV</a></li>
            </ul>
            <fieldset>
              <legend>基础信息</legend>
              <div class="am-form-group">
                <label for="doc-ipt-2" class="am-u-sm-3 am-form-label"><i class="necessary">*</i>标题</label>
                <div class="am-u-sm-9">
                  <input type="text" id="doc-ipt-2" placeholder="输入标题">
                </div>
              </div>
  
              <legend>特色描述</legend>
              <div class="am-form-group">
                <label for="doc-ipt-2" class="am-u-sm-3 am-form-label"><i class="necessary">*</i>服务介绍</label>
                <div class="am-u-sm-9">
                  <textarea class="" rows="8" id="doc-ta-1" placeholder="10-2000个字，不能填写电话、QQ、微信、邮箱等联系方式或特殊符号"></textarea>
                </div>
              </div>
              <div class="am-form-group am-form-file">
                <label for="doc-ipt-2" class="am-u-sm-3 am-form-label">&nbsp;&nbsp;&nbsp;上传图片</label>
                <div class="am-u-sm-9">
                  <div class="upload-img">
                    <button type="button" class="am-btn am-btn-default am-btn-sm">
                      <i class="am-icon-cloud-upload"></i> 选择要上传的图片</button>
                      <span>上传的图片不能包含有文字、数字、网址、名片等，最多上传<e>8</e>张，每张最大<e>10M</e></span>
                  </div>
                  <input type="file" id="doc-ipt-file-2">
                </div>
              </div>
  
              <legend>联系商家</legend>
              <div class="am-form-group">
                <label for="doc-ipt-2" class="am-u-sm-3 am-form-label"><i class="necessary">*</i>详细地址</label>
                <div class="am-u-sm-9">
                  <input type="text" id="doc-ipt-2" placeholder="输入详细地址">
                </div>
              </div>
              <div class="am-form-group">
                <label for="doc-ipt-2" class="am-u-sm-3 am-form-label"><i class="necessary">*</i>联系人</label>
                <div class="am-u-sm-9">
                  <input type="email" id="doc-ipt-2" placeholder="输入联系人">
                </div>
              </div>
              <div class="am-form-group">
                <label for="doc-ipt-2" class="am-u-sm-3 am-form-label"><i class="necessary">*</i>联系电话</label>
                <div class="am-u-sm-9">
                  <input type="email" id="doc-ipt-2" placeholder="输入联系电话">
                </div>
              </div>
  
              <div class="am-form-group">
                <div class="am-u-sm-12" style="padding:0;">
                  <div class="Promotion">
                    <div class="am-checkbox">
                      <label>
                        <input type="checkbox"> 置顶推广
                      </label>
                    </div>
                    <div class="Promotion-box">
                      <p>总计金额：<e>0.00</e> 元</p>
                      <ul>
                        <li><a href="javascript:;" class="active">1天</a></li>
                        <li><a href="javascript:;">3天</a></li>
                        <li><a href="javascript:;">7天</a></li>
                        <li><a href="javascript:;">15天</a></li>
                        <li><a href="javascript:;">30天</a></li>
                      </ul>
                      <div class="am-checkbox">
                        <label style="font-size: 12px;">
                          <input type="checkbox"> 自动续费<e>9.8</e>折（勾选后系统将在置顶到期时自动帮您续费，享9.8折优惠，可在管理置顶随时取消自动续费）
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <br/>
  
              <p><button type="button" class="am-btn am-btn-primary am-btn-block">发布</button></p>
  
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="wrap">
        <div class="clear"></div>
        <p>版权所有：武汉浩冉文化传播有限公司</p>
        <p>@CopyRight 2018 鄂 ICP 备 15004710 号-1</p>
      </div>
    </footer>

  </div>

  <script src="./js/amazeui.min.js"></script>
  <script src="./js/amazeui.widgets.helper.min.js"></script>
  <script src="./js/handlebars.min.js"></script>
  <script src="./js/main.js"></script>



</body>

</html>
