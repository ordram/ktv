<body>
  <div class="yuerso_main">

    <!-- header -->
    <header class="header">
      <div class="header-01">
        <a href="#"><img src="./images/logo.png" /></a>
        <div class="am-form-group">
          <select id="doc-select-1">
            <option value="option1">武汉</option>
            <option value="option2">杭州</option>
            <option value="option3">南京</option>
          </select>
          <span class="am-form-caret"></span>
        </div>
      </div>
      <div class="header-02">
        <form class="am-form-inline" role="form">
          <div class="am-form-group">
            <!-- <input type="search" class="am-form-field" placeholder="搜索"> -->
            <!-- <button type="submit" class="am-btn am-btn-default">搜索</button> -->
          </div>
        </form>
      </div>
      <div class="header-03">
        <ul>
          <li>
            <a href="#">发布</a>
          </li>
          <li>
            <e>|</e>
          </li>
          <li>
            <a href="#">注册</a>
          </li>
        </ul>
      </div>
    </header>
    
    <!-- 主体内容 -->
    <div class="clear"></div>
    <div class="city">
      <div class="city-title">
        <div class="am-form-group">
          <input type="search" class="am-form-field" placeholder="可输入省、市、县名称或拼音搜索">
        </div>
      </div>
      <div class="city-list">
        <div class="city-box">
          <div class="city-title">
            <h3>按市级来查找</h3>
          </div>
          <table class="am-table am-table-bordered">
            <tr>
              <td><a href="#">北京</a></td>
              <td><a href="#">苏州</a></td>
              <td><a href="#">杭州</a></td>
            </tr>
            <tr>
              <td><a href="#">武汉</a></td>
              <td><a href="#">南京</a></td>
              <td><a href="#">上海</a></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="wrap">
        <div class="clear"></div>
        <p>版权所有：武汉浩冉文化传播有限公司</p>
